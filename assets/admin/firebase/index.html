<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firebase CRUD Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Firebase CRUD with Javascript <br /><small><em>User App</em></small>
    </h1>

    <!-- add user module -->
    <section id="add-user-module">
      <button id="open-add-user-form-btn">Add Users</button>
      <form>
        <h2>Add User</h2>
        username:<br />
        <input type="text" data-key="username" class="user-input" /><br />
        password:<br />
        <input type="text" data-key="password" class="user-input" /><br />
        role:<br />
        <input type="text" data-key="role" class="user-input" /><br />
        <button type="button" id="add-user-btn">add user</button>
      </form>
    </section>

    <section id="add-pegawai-module">
      <button id="open-add-pegawai-form-btn">Add Pegawai</button>
      <form>
        <h2>Add Pegawai</h2>
        username:<br />
        <input type="text" data-key="username" class="pegawai-input" /><br />
        password:<br />
        <input type="text" data-key="password" class="pegawai-input" /><br />
        <button type="button" id="add-pegawai-btn">add pegawai</button>
      </form>
    </section>

    <!-- edit user module -->
    <section id="edit-user-module">
      <form>
        <h2>Edit user</h2>
        <input type="hidden" class="edit-userid" />
        name:<br />
        <input type="text" data-key="name" class="edit-user-input" /><br />
        age:<br />
        <input type="text" data-key="age" class="edit-user-input" /><br />
        email:<br />
        <input type="text" data-key="email" class="edit-user-input" /><br />
        <button type="button" id="edit-user-btn">save</button>
      </form>
    </section>

    <!-- show user module -->
    <ul id="user-list"></ul>
    <div id="user-detail"></div>

    <script src="node_modules\crypto-js\crypto-js.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
